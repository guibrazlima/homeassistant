  cmouta_present:
    name: cmouta
    icon: mdi:account
  
  emouta_present:
    name: emouta
    icon: mdi:account
  
  gvasconcelos_present:
    name: gvasconcelos
    icon: mdi:account

  # Modos de operação
  modo_automatico:
    name: "Modo Automático"
    icon: mdi:robot
    initial: true

  # Piscina
  piscina_override_manual:
    name: Piscina — Modo Manual (ignorar automações)
