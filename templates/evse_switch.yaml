# Switch invertido para controlar as regras de carregamento do Wallbox
# - ON â†’ Desativa regras (switch.wallbox_charging_rules_enabled = OFF)
# - OFF â†’ Ativa regras (switch.wallbox_charging_rules_enabled = ON)
