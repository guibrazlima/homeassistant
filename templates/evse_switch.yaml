- switch:
  - unique_id: evse_admin_rules
    name: evse_admin_rules
    state: "{{ is_state('switch.wallbox_charging_rules_enabled', 'off') }}"
    turn_on:
      - action: switch.turn_off
        data:
          entity_id: switch.wallbox_charging_rules_enabled
    turn_off:
      - action: switch.turn_on
        data:
          entity_id: switch.wallbox_charging_rules_enabled
