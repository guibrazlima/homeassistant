# Sensor PH com compensação da temperatura da piscina. Usa a equação de Nernst ajustada para temperatura
- sensor:
    - name: "pH Corrigido"
      unique_id: f8853830-bf81-46d4-85a9-37ddf334ee
      state_class: measurement
      device_class: ph
      state: >
        {% set voltage = states('sensor.phsensor_ph_voltage') | float(0) %}
        {% set temp = states('sensor.bomba_piscina_temperature') | float(25) %}
        {% set offset = 0.4043 %}  {# Ajusta com tua calibração para pH 7 #}
        {% set pH_ref = 7 %}

        {% set T = temp + 273.15 %}
        {% set slope = ((2.303 * 8.314 * T) / 96485) * 1000 %}  {# mV/pH #}
        {% set pH = pH_ref - ((voltage - offset) * 1000 / slope) | round(2) %}
        {{ [0, [pH, 14] | min] | max | round(2) }}

#Sensor PH com compensação da temperatura da piscina, que atualiza o valor se a bomba da piscina estiver a funcionar. 
