    -  platform: state
       entity_id:
          - sensor.ph_corrigido
  sensor:
    - name: "pH Corrigido Filtrado"
      unique_id: f8853830-bf81-46d4-85a9-37ddf334g4f
      state_class: measurement
      unit_of_measurement: "pH"
      state: >
        {% if is_state('switch.bomba_piscina', 'on') %}
          {{ states('sensor.ph_corrigido') | float }}
        {% else %}
          {{ states('input_number.ph_filtrado') }}
        {% endif %}
      

