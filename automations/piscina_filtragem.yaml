########################################
# 4) Arranque por excedente FV (janela solar)
########################################
- id: piscina_arranque_solar
  alias: ğŸŠğŸ» Piscina - Arranque com excedente FV
  trigger:
    - platform: state
      entity_id: binary_sensor.piscina_excedente_fv_bomba   # ADAPTA
      to: "on"
      for: "00:05:00"     # antioscilaÃ§Ã£o
  condition:
    - condition: state
      entity_id: input_boolean.piscina_override_manual
      state: "off"
    - condition: numeric_state
      entity_id: input_number.piscina_filtracao_min_restantes
      above: 0
    - condition: sun
      after: sunrise
      after_offset: "00:15:00"
      before: sunset
      before_offset: "-00:15:00"
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.bomba_piscina_switch_0  # ADAPTA

########################################
# 5) Paragem se acabar excedente/objetivo/janela solar
########################################
- id: piscina_paragem_solar
  alias: ğŸŠğŸ» Piscina - Paragem quando nÃ£o hÃ¡ excedente ou objetivo cumprido
  trigger:
    - platform: state
      entity_id: binary_sensor.piscina_excedente_fv_bomba   # ADAPTA
      to: "off"
      for: "00:05:00"
    - platform: numeric_state
      entity_id: input_number.piscina_filtracao_min_restantes
      below: 1
    - platform: sun
      event: sunset
      offset: "-00:10:00"
  condition:
    - condition: state
      entity_id: input_boolean.piscina_override_manual
      state: "off"
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.bomba_piscina_switch_0   # ADAPTA

########################################
# 6) Watchdog de arranque FV (*/2min)
